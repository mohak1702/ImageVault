<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageVault - Retrieve Hidden Secrets</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-green-400 font-mono text-center p-5 min-h-screen">
    <h2 class="text-4xl font-extrabold mb-8 text-green-400 drop-shadow-[0_0_10px_rgba(0,255,0,0.8)] animate-pulse">
        ImageVault - Hide Your Secrets in an Image
    </h2>

    <!-- Custom Styled File Input -->
    <div class="mb-8 mx-auto max-w-lg">
      <div class="relative inline-block">
        <label
          for="encryptedImageInput"
          class="block py-3 px-6 text-lg font-medium text-green-400 bg-gray-800 border border-green-400 rounded-lg cursor-pointer shadow-[0_0_10px_rgba(0,255,0,0.8)] hover:bg-green-500 hover:text-black transition duration-300"
        >
          Upload Encrypted Image
        </label>
        <input
          type="file"
          id="encryptedImageInput"
          accept="image/*"
          class="absolute inset-0 opacity-0 cursor-pointer"
        />
      </div>
      <p class="mt-4 text-sm text-gray-400">
        
      </p>
      <img
        class="hidden max-w-full max-h-48 mt-6 mx-auto border-2 border-green-400 rounded-lg shadow-[0_0_10px_rgba(0,255,0,0.8)]"
        alt="Encrypted Image Preview"
      />
    </div>

    <!-- PIN Input -->
    <div class="mt-8 mx-auto max-w-lg">
      <div class="bg-gray-800 border-2 border-green-400 rounded-lg p-6 shadow-[0_0_20px_rgba(0,255,0,0.8)]">
        <h3 class="text-2xl font-bold mb-4 text-green-400 drop-shadow-[0_0_10px_rgba(0,255,0,0.8)]">
          Enter PIN
        </h3>
        <input
          type="text"
          placeholder="4 Digit PIN is required"
          class="w-full py-3 px-4 bg-black text-green-400 border border-green-400 rounded-lg shadow-[0_0_10px_rgba(0,255,0,0.8)] focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300 text-center text-lg"
        />
      </div>
    </div>

    <!-- Buttons -->
    <div class="mt-8">
      <button
        class="py-3 px-6 text-lg font-bold text-black bg-green-400 rounded-lg shadow-[0_0_10px_rgba(0,255,0,0.8)] hover:bg-black hover:text-green-400 hover:shadow-[0_0_20px_rgba(0,255,0,1)] transition duration-300"
      >
        Decrypt & Retrieve Data
      </button>
    </div>

    <!-- Hidden Decrypted Text Output -->
    <div
      id="decryptedOutput"
      class="hidden mt-8 mx-auto max-w-lg bg-gray-800 border-2 border-green-400 rounded-lg p-6 shadow-[0_0_20px_rgba(0,255,0,0.8)]"
    >
      <h3 class="text-2xl font-bold mb-4 text-green-400 drop-shadow-[0_0_10px_rgba(0,255,0,0.8)]">
        Retrieved Data
      </h3>
      <p
        class="text-lg text-green-300 break-words text-left bg-black p-4 rounded-lg border border-green-400"
      >
        Your hidden data will appear here after decryption.
      </p>
    </div>

    <!-- Hidden Canvas Placeholder -->
    <canvas class="hidden"></canvas>
  </body>
</html>
